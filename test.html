<!DOCTYPE html>
<html ng-app="test">
  <head>
    <meta charset="utf-8">
    <title>JSON Tree Search</title>
    <link rel="stylesheet" href="lib/jstree-3.2.1/themes/default/style.min.css">
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/jstree-3.2.1/jstree.min.js"></script>
    <script src="lib/angular-1.4.7.min.js"></script>
    <script src="src/search.js"></script>
    <script src="src/directive.js"></script>
    <script>
      angular.module('test', [])
        .controller('Main', function($scope) {
          $scope.object = {
            array: [1, 2, 3],
            obj: {
              x: 1,
              y: 2,
              str: 'string'
            },
            bool: true
          }
          var node = { id: 'unique_id', text: '2: 3' }
          var tree = {
            text: 'Object',
            children: [{
              text: 'array: Array [3]',
              children: [
                { text: '0: 1' },
                { text: '1: 2' },
                node
              ]
            }, {
              text: 'obj: Object',
              children: [
                { text: 'x: 1' },
                { text: 'y: 2' },
                { text: 'str: "string"' }
              ]
            }, {
              text: 'bool: true'
            }]
          }
          $('#tree').jstree({
            core: {
              data: [tree]
            }
          })
          setTimeout(function() {
            $('#tree').jstree('select_node', node)
          }, 1000)
        })
    </script>
  </head>
  <body ng-controller="Main">
    <div json=”object” search=”search”></div>
    <div id="tree"></div>
  </body>
</html>
